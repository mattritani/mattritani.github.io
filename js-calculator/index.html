<!-- Row opens here -->
<div class="row">
  <div class="eight columns offset-by-one">
<div class="board" style="width:290px;">
  <div>
        <input name="text" id=ans>
        <br>
        <input type="buttonf" class="bigDigit" value="C"  onclick="clean()">
        <input type="buttonf" class="digits" value="CE" onclick="back()">
        <input type="buttonf" class="oper" value="/"  onclick="insert('/')">

        <input type="buttonf" class="digits" value="1" onclick="insert(1)">

        <input type="buttonf" class="digits" value="2" onclick="insert(2)">
        <input type="buttonf" class="digits" value="3" onclick="insert(3)">
        <input type="buttonf" class="oper"   value="+" onclick="insert('+')">
        <br>
        <input type="buttonf" class="digits" value="4" onclick="insert(4)">
        <input type="buttonf" class="digits" value="5" onclick="insert(5)">
        <input type="buttonf" class="digits" value="6" onclick="insert(6)">
        <input type="buttonf" class="oper"   value="-" onclick="insert('-')">
        <br>
        <input type="buttonf" class="digits" value="7" onclick="insert(7)">
        <input type="buttonf" class="digits" value="8" onclick="insert(8)">
        <input type="buttonf" class="digits" value="9" onclick="insert(9)">
        <input type="buttonf" class="oper"   value="x" onclick="insert('*')">
        <br>
        <input type="buttonf" class="bigDigit" value="0" onclick="insert(0)">
        <input type="buttonf" class="digits"  value="."  onclick="insert('.')">
        <input type="buttonf" class="oper"    value="=" onclick="equal()">

        <br>

      </div>
