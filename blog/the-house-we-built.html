<html>
  <head>
    <title>My first three.js app
    </title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 50%;
        height: 50% }
    </style>
  </head>
  <body>

      <!-- <canvas id="myCanvas" width="578" height="70"></canvas> -->

    <script src="js/three.js">
    </script>
    <script src="js/loaders/OBJLoader.js">
    </script>
    <script>
			var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 30;
      camera.position.y = -5;


			scene.background = new THREE.Color( 0xFFFFFF );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

     

			/* Lights*/

			var light = new THREE.PointLight( 0xFFFFFF, 1, 100 );
			light.position.set( 50, 70, 80 );
			scene.add( light );

			var lumy = new THREE.PointLight( 0xFFFFFF, 1, 100 );
			light.position.set( 45, 0, 50 );
			scene.add( lumy );

			var ambient = new THREE.AmbientLight( 0xFFFFFF, 0.2 );
			scene.add(ambient);



      /* Geometry*/
			var loader = new THREE.OBJLoader();






 loader.load(
        'models/Desk-5.obj',
        function(testObject) {
					scene.add(testObject);

          testObject.scale.x = 0.3;
					testObject.scale.y = 0.5;
					testObject.scale.z = 0.3;

          testObject.position.x = -3;
          testObject.position.y = -20;
					testObject.position.z = -20;

					testObject.rotation.x = -0.5;


           var animate = function () {
        requestAnimationFrame( animate );
        testObject.rotation.x += 0.0002;
        testObject.rotation.y += 0.0004;
				testObject.rotation.z += 0.0004;

      };
      animate();

        }
      )

      loader.load(
        'models/Desk-6.obj',
        function(testObject) {
					scene.add(testObject);

          testObject.scale.x = 0.3;
					testObject.scale.y = 0.5;
					testObject.scale.z = 0.3;

          testObject.position.x = -3;
          testObject.position.y = -20;
					testObject.position.z = -20;

					testObject.rotation.x = -0.5;


           var animate = function () {
        requestAnimationFrame( animate );
        testObject.rotation.x += 0.0002;
        testObject.rotation.y += 0.0004;
				testObject.rotation.z += 0.0004;

      };
      animate();

        }
      )

   


			var oppo = loader.load('models/Washingbrush.obj',
                             function(golo) {
				scene.add(golo);

        golo.scale.x = 0.5;
        golo.scale.y = 0.5;
				golo.scale.z = 0.5;

        golo.position.x = -20;
        golo.position.y = 0;
				golo.position.z = -10;

        golo.rotation.x = 1;
        golo.rotation.y = 1.2;
        golo.rotation.z = 2.3;

        var animate = function () {
        requestAnimationFrame( animate );
        golo.rotation.x += 0.0002;
        golo.rotation.y += 0.004;
				golo.rotation.z += 0.0004;

      };
      animate();

      }
    )



      var geometry = new THREE.TorusGeometry( 14, 0.5, 50, 40);
      var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF, transparent: true, opacity: 0.99});
      var torus = new THREE.Mesh( geometry, material );
			scene.add( torus )
      torus.position.z = 10;

      var woggo = new THREE.DodecahedronGeometry( 7,0);
      var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF, transparent: true, opacity: 0.99});
      var ultra = new THREE.Mesh( woggo, material );
			scene.add( ultra )
			ultra.scale.y = 2.4;
    	ultra.position.y = 2.4;

      var geometry = new THREE.ConeGeometry( 6, 25, 32 );
      var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF, transparent: true, opacity: 0.99});
      var cone = new THREE.Mesh( geometry, material );
			scene.add( cone );
			cone.position.x = -10;

      var swaggo= new THREE.TorusGeometry( 14, 0.5, 16, 100 );
      var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF, transparent: true, opacity: 0.99});
      var goblin = new THREE.Mesh( swaggo, material );
			scene.add( goblin );

       /* Animation*/
      var animate = function () {
        requestAnimationFrame( animate );
        torus.rotation.x += 0.0003;
        torus.rotation.y += 0.0002;
				torus.rotation.z += 0.0004;

        ultra.rotation.x += 0.02;
        ultra.rotation.y += 0.0002;
				ultra.rotation.z += 0.0004;

        goblin.rotation.x += -0.005;
        goblin.rotation.y += -0.004;
				goblin.rotation.z += -0.008;

				cone.rotation.z += 0.005;

        renderer.render( scene, camera );
      };
      animate();
    </script>
  </body>
